{% extends 'youtube/base.html' %}

{% block content %}
<h2>Youtube Video Downloader</h2>
    <form method="post" action="">
        {% csrf_token %}

        <input type="text" name="given_url" value="{{url}}" placeholder="Enter youtube video url..." autofocus>
        <button type="submit" class="btn-danger" name="fetch-vid" value="fetch-vid">SEARCH</button>

        <br>
            <h3>{{vidTitle}}</h3>
            <img src="{{vidThumbnail}}"/>
        <br>

        
        {% if stream %}
            {% for x in stream %}
            <button type="submit" class="mt-3 btn btn-danger" name="download-vid" value="{{forloop.counter}}">{{x.resolution}}</button>
            {% endfor %}
            <br><br>
        {% else %}
            <img src="https://teknoloji.org/wp-content/uploads/2020/07/pytube.v1-1-768x432.jpg"/>
        {% endif %}
    </form>
{% endblock content %}
